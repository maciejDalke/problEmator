<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formularz Zgłoszenia</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
<a th:href="@{/}" class="back-to-menu">Powrót do menu głównego</a>
<div class="container">
    <h1>Zgłoś problem</h1>
    <form th:action="@{/submit}" th:object="${report}" method="post">
        <div class="form-group">
            <label for="teacher">Nauczyciel:</label>
            <input type="text" id="teacher" th:field="*{teacher}" class="form-control"/>
        </div>
        <div class="form-group">
            <label for="room">Sala:</label>
            <input type="text" id="room" th:field="*{room}" class="form-control"/>
        </div>
        <div class="form-group">
            <label for="problemDescription">Opis Problemu:</label>
            <textarea id="problemDescription" th:field="*{problemDescription}" class="form-control"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Wyślij</button>
    </form>
</div>
</body>
</html>
